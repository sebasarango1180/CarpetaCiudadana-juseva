<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Sebastian Arango">

        <title>Documentos | Carpeta Ciudadana</title>

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
        <link href="document.css" rel="stylesheet">

        <!--<script src="./document.js"></script>-->
    </head>
    <body class="text-center">
        <form id="registerForm" class="form-signin">
            <img class="mb-4" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Escudo_de_Colombia.svg/1200px-Escudo_de_Colombia.svg.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Cargar Documentos</h1>

            <label for="inputFile" class="sr-only">Nombre del Archivo</label>
            <input type="text" id="inputFile" class="form-control" placeholder="Nombre Archivo" required>
            <label for="inputId" class="sr-only">Id del Ciudadano</label>
            <input type="number" id="inputId" class="form-control" placeholder="Id Ciudadano" required>

            <input type="file" id="fileElem" accept="*/*" class="visually-hidden">

            <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
        </form>

        <script src="./document.js"></script>
    </body>
</html>
